# Netlify configuration for DealControl frontend
# This file configures builds, redirects, and environment variables

[build]
  # Build command - runs from the client directory
  command = "npm run build"
  # Publish directory relative to repository root
  publish = "dist"
  # Base directory for builds
  base = "client"

# Production context
[context.production]
  environment = { VITE_ENV = "production", VITE_SPEC_VERSION = "v1" }

# Staging/Deploy Preview context  
[context.deploy-preview]
  environment = { VITE_ENV = "staging", VITE_SPEC_VERSION = "v1" }

# Branch deploys
[context.branch-deploy]
  environment = { VITE_ENV = "staging", VITE_SPEC_VERSION = "v1" }

# Development context (for Netlify Dev)
[context.dev]
  environment = { VITE_ENV = "development", VITE_SPEC_VERSION = "v1" }

# API Proxy - routes /api/* to Railway backend
# This simplifies CORS by serving API from same origin
[[redirects]]
  from = "/api/*"
  to = "https://dealcontrol-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/health"
  to = "https://dealcontrol-production.up.railway.app/health"
  status = 200
  force = true

[[redirects]]
  from = "/version"
  to = "https://dealcontrol-production.up.railway.app/version"
  status = 200
  force = true

# SPA fallback - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache favicon
[[headers]]
  for = "/favicon.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

